{% extends "layout/base.html" %}

{% block 'title' %}Edit Gender Page{% endblock 'title' %}

{% block 'content' %}
    {% include "include/sidebar.html" %}
    {% include "include/ToastMessage.html" %}

    <div class="p-2 sm:ml-64 mt-16 md:mt-14 flex justify-center bg-gray-700">
        <form action="/gender/edit/{{ gender.gender_id }}" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="gender" class="block text-sm font-medium mb-2">Gender</label>
                <input type="text" class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm font-medium rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" name="gender" id="gender"value="{{ gender.gender }}"                />
                <div class="flex justify-end mt-1">
                    <a href="/gender/list" class="bg-white text-sm font-medium text-black px-3 py-2.5 rounded-sm shadow-sm mr-1 cursor-pointer hover:bg-gray-100 hover:outline-none">Back</a>
                    <button type="submit" class="bg-green-600 text-sm font-medium text-white px-3 py-2.5 rounded-sm shadow-sm cursor-pointer hover:bg-green-700 hover:outline-none">Save Gender</button>
                </div>
            </div>
        </form>
    </div>
{% endblock 'content' %}
